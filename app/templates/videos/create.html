{% extends "base.html" %}

{% block content %}
<h1> Add Video </h1>

{% include 'snippets/form_errors.html' %}

<form action="" method="POST">
    <div>
        <label for="url">YouTube Link</label>
        <input type="text" name="url" id="url" placeholder="https://www.youtube.com/watch?v=KQ-u4RcFLBY&list=PLEsfXFp6DpzTyS1nCGUb_bYYRHwxm7cdL"
               value="{% if url %} {{ url }} {% endif %}">

    </div>

    <button type="submit"> Add Video </button>
</form>

{% endblock %}
